    <script>
        $(document).ready(function () {

            $('.besty').hide();
            $('.nobesty').hide();
            $('.sady').hide();
            $("#who-is-best").click(function (e) {
                e.preventDefault();

                if ($('#radio1').is(':checked') && $('#radio3').is(':checked') && $('#radio5').is(':checked') && $('#radio7').is(':checked') && $('#radio9').is(':checked') && $('#radio12').is(':checked')) {
                    $('.sady').hide();
                    $('.besty').show();
                    $('.nobesty').hide();
                }
                else if ($('#radio1').is(':checked') && $('#radio3').is(':checked') && $('#radio5').is(':checked') && $('#radio7').is(':checked') && $('#radio9').is(':checked') && $('#radio11').is(':checked')) {
                    $('.sady').show();
                    $('.besty').hide();
                    $('.nobesty').hide();


                }
                else if ($('#radio2').is(':checked') || $('#radio4').is(':checked') || $('#radio6').is(':checked') || $('#radio8').is(':checked') || $('#radio10').is(':checked') || $('#radio11').is(':checked')) {
                    $('.sady').hide();
                    $('.nobesty').show();
                    $('.besty').hide();
                }
            });
        });

    </script>
